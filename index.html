<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe" />
    <meta name="author" content="Jarryd Cheso" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="game-board">
        <div class="row-element">
          <div id="1" class="board-element"></div>
          <div id="2" class="board-element"></div>
          <div id="3" class="board-element"></div>
        </div>
        <div class="row-element">
          <div id="4" class="board-element"></div>
          <div id="5" class="board-element"></div>
          <div id="6" class="board-element"></div>
        </div>
        <div class="row-element">
          <div id="7" class="board-element"></div>
          <div id="8" class="board-element"></div>
          <div id="9" class="board-element"></div>
        </div>
        <div id="winner-text" class="winner-text">Good luck, have fun!</div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
